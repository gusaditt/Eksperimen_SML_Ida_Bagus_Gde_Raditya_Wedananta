name: Automated Data Preprocessing

on:
  push:
    paths:
      - "Eksperimen_SML_Ida_Bagus_Gde_Raditya_Wedananta/dataset_raw/**"
      - "Eksperimen_SML_Ida_Bagus_Gde_Raditya_Wedananta/preprocessing/**"
      - "requirements.txt"

  workflow_dispatch:
jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run preprocessing script
        run: |
          python Eksperimen_SML_Ida_Bagus_Gde_Raditya_Wedananta/preprocessing/automate_Ida_Bagus_Gde_Raditya_Wedananta.py
          
      - name: Commit preprocessing output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Eksperimen_SML_Ida_Bagus_Gde_Raditya_Wedananta/preprocessing/dataset_preprocessing/
          git commit -m "Auto update preprocessed dataset [CI]" || echo "No changes to commit"
          git push       